# @package _global_

defaults:
  - data: default
  - model: default
  - train: default
  - eval: default
  - export: default
  - _self_

# Experiment tracking
experiment_tracker: mlflow # or wandb

# Random seed for reproducibility
seed: 42

# Paths
paths:
  data_dir: ${oc.env:DATA_DIR, data/}
  output_dir: ${oc.env:OUTPUT_DIR, experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}}
  log_dir: ${paths.output_dir}/logs
  checkpoint_dir: ${paths.output_dir}/checkpoints
  model_dir: ${paths.output_dir}/models

# Hardware
cuda: True
gpu_ids: [0] # List of GPU IDs to use. Set to [] for CPU.
num_workers: 4 # Number of data loader workers

# Logging
log_interval: 100 # Log every N batches
save_interval: 1 # Save checkpoint every N epochs

# Hydra configuration
hydra:
  run:
    dir: ${paths.output_dir}
  job:
    chdir: False # Keep current working directory
  sweeper:
    direction: minimize
    study_name: squat_form_analysis
    n_trials: 10
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: ${seed}
    pruner:
      _target_: optuna.pruners.MedianPruner
      n_startup_trials: 5
      n_warmup_steps: 5
      interval_steps: 1
