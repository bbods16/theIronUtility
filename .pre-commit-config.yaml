repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500'] # Max 500KB for added files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--no-strict-optional, --ignore-missing-imports] # Adjust as needed for project maturity
        additional_dependencies: [
          "torch>=2.0.0",
          "torchvision>=0.15.0",
          "numpy>=1.24.0",
          "pandas>=2.0.0",
          "scikit-learn>=1.2.0",
          "hydra-core>=1.3.0",
          "mlflow>=2.0.0",
          "uv>=0.1.0",
        ]
